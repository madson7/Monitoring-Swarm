global:
  scrape_interval:     10s
  evaluation_interval: 10s
  external_labels:
      monitor: 'monitoring'
rule_files:
  - 'alert.rules'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1s
    static_configs:
         - targets: ['localhost:9090']

  - job_name: 'consul-services'
    scrape_interval: 1s
    consul_sd_configs:
    - server: 'consul:8500'
    - souce_labels: ['__meta_consul_service_id']
      action: drop
      regex: consul